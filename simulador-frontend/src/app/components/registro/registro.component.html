<div class="registro-container">
  <div class="registro-card">
    <h2>Registro</h2>
    <form (ngSubmit)="registrar()">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" [(ngModel)]="registroData.nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="correo">Correo:</label>
        <input type="email" id="correo" [(ngModel)]="registroData.correo" name="correo" required>
      </div>
      <div class="form-group">
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" [(ngModel)]="registroData.contrasena" name="contrasena" required>
      </div>
      <div *ngIf="error" class="error-message">{{ error }}</div>
      <button type="submit" class="btn-primary">Registrarse</button>
      <a routerLink="/login" class="link">¿Ya tienes cuenta? Inicia sesión</a>
    </form>
  </div>
</div>
